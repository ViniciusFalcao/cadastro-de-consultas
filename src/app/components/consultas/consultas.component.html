<div class="card">
  <div class="card-body">
    <table class="table table-dark table-striped-columns tabela">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Data</th>
          <th scope="col" class="col__hora">Hora</th>
          <th scope="col" class="col__cpf">CPF</th>
          <th scope="col" class="col__act">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let consulta of consultas | async">
          <td><p>{{ consulta.nome }}</p></td>
          <td><p>{{ consulta.data | date : 'dd/MM/yyyy' }}</p></td>
          <td class="col__hora"><p>{{ consulta.hora }}</p></td>
          <td class="col__cpf"><p>{{ consulta.cpf }}</p></td>
          <td class="col__act">
            <div class="div__actions">
              <button mat-stroked-button color="accent" routerLink="/remarcar/{{consulta.id}}">Remarcar</button>
              <button mat-stroked-button (click)="cancelConsulta(consulta.id)" color="warn">Cancelar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
