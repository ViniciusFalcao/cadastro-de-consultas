<div class="card">
  <div class="card-body">
    <table class="table table-dark table-striped-columns tabela">
      <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Data</th>
      <th scope="col">Hora</th>
      <th scope="col">CPF</th>

    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let consulta of consultas">
        <th scope="row">{{consulta.id}}</th>
        <td>{{consulta.nome}}</td>
        <td>{{consulta.data}}</td>
        <td>{{consulta.hora}}</td>
        <td>{{consulta.cpf}}</td>
      </tr>

    </tbody>

    </table>

  </div>
</div>
